<!DOCTYPE html>
<html>
<head>
    <title>Space-Time Simulation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        button {
            padding: 10px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: filter 0.3s;
        }
        #addBtn { background: #4A2B6B; }
        #removeBtn { background: #8C2B2B; }
        #completeBtn { background: #2B6B4A; }
        #startBtn { background: #2B4A6B; }
        #stopBtn { background: #6B4A2B; }
        button.active { filter: brightness(1.2); }
        button:disabled {
            background: #333;
            cursor: not-allowed;
        }
        
        #contextMenu {
            position: absolute;
            background: rgba(20, 20, 30, 0.95);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            font-family: Arial, sans-serif;
            min-width: 250px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-item {
            margin: 12px 0;
        }

        .menu-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ccc;
            font-size: 14px;
        }

        .menu-item input {
            width: 100%;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            padding: 8px 10px;
            color: white;
            font-size: 14px;
            transition: all 0.3s;
        }

        .menu-item input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .menu-item input[type="color"] {
            height: 35px;
            padding: 2px;
        }

        .menu-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        .menu-buttons button {
            flex: 1;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        #applyButton {
            background-color: #4A2B6B;
            color: white;
        }

        #applyButton:hover {
            background-color: #5a3c7b;
        }

        #cancelButton {
            background-color: #444;
            color: white;
        }

        #cancelButton:hover {
            background-color: #555;
        }
        #prevBtn {
            background: #3f6b2b;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="addBtn">Add Object</button>
        <button id="removeBtn">Remove Object</button>
        <button id="completeBtn" disabled>Complete Action</button>
        <button id="startBtn">Start Simulation</button>
        <button id="stopBtn">Stop Simulation</button>
        <button id="prevBtn">Previous Scene</button>
    </div>
    
    <div id="contextMenu"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="main.js"></script>
</body>
</html>
